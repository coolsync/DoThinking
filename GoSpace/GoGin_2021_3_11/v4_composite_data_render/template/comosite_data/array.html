{{define "array.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 遍历方式 1 -->
    {{range .}}
    {{.}}
    {{end}}

    <hr>
    <!-- 遍历方式 2 -->
    {{range $i, $v := .}}
        {{$i}} --> {{$v}} <br>
    {{end}}
</body>
</html>
{{end}}
