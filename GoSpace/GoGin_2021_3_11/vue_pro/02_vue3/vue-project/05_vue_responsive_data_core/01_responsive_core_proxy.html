<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // create target obj
        const obj = {
            name: 'xiaohei',
            age: 3,
            master: {
                name: 'bob',
                age: 30,
            }
        }

        // create proxy obj
        const proxyUser = new Proxy(obj, {
            // get property value call
            get(target, prop) {
                console.log("get method call ... ");
                return Reflect.get(target, prop)
            },
            // update and modify data
            set(target, prop, val) {
                console.log("set method call ... ");
                return Reflect.set(target, prop, val)
            },

            deleteProperty(target, prop) {
                console.log("deleteProperty method call ... ");
                return Reflect.deleteProperty(target, prop)
            },
        })

        // by call proxy obj get method target data
        console.log(proxyUser.name);

        // by proxy obj update target obj data
        proxyUser.gender = 'man';
        // console.log(proxyUser)
        console.log(obj)

        // by proxy obj del target obj data
        delete proxyUser.name;
        console.log(obj);

        // son obj in target obj operate
        proxyUser.master.age = 31;
        console.log(obj);
    </script>
</body>

</html>
