<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // Sammary
    // Proxy, Reflect 构成 vue3 responsive data 的原理
    <script>
        // Create target obj
        const user = {
            name: 'paul',
            age: 21,
            wife: {
                name: 'tiantain',
                age: 18,
            }
        }

        // Create proxy obj， 
        // param 1: target obj
        // param 2: handle obj, listen and operate target obj data
        const proxyUser = new Proxy(user, {
            get(target, prop) {
                console.log('proxy get method ... ');
                return Reflect.get(target, prop)
            },
            // modify, add target obj data
            set(target, prop, val) {
                console.log('proxy set method ... ');
                return Reflect.set(target, prop, val)
            },
            deleteProperty(target, prop) {
                console.log('proxy deleteProperty method ... ');
                return Reflect.deleteProperty(target, prop)
            }
        })

        // By proxy obj, 具体操作 target obj data
        // get user data
        console.log(proxyUser.name)

        // modify user data
        proxyUser.name = 'mark';
        console.log(user);
        
        // add data to user
        proxyUser.gender = 'man';
        console.log(user);
        
        // del user data
        delete proxyUser.age;
        console.log(user);
    </script>
</body>
</html>
