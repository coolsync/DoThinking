    <!-- all checked, all not checked -->
    hobby:
    <input type="checkbox" name="" class="hobby">组装
    <input type="checkbox" name="" class="hobby">分离
    <input type="checkbox" name="" class="hobby">融合
    <br>
    <input type="checkbox" name="" id="check_all">全选

    <script>
        var check_all = document.querySelector('#check_all')

        let hobbys = document.querySelectorAll('.hobby');

        check_all.addEventListener('change', function () {
            let status = check_all.checked;
            // console.log(status)

            for (let i = 0; i < hobbys.length; i++) {
                hobbys[i].checked = status;
            }
        })


        for (let i = 0; i < hobbys.length; i++) {
            hobbys[i].addEventListener('change', function () {
                if (hobbys[i].checked == false) {
                    check_all.checked = false
                }
            })
        }
    </script>
