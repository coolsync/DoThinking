<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mage = {
            name: "manage",
        }
        
        let emp = {
            name: 'emp',
            like: function() {
                console.log(this.name + " like paly");
            }.bind(mage)
        }


        let fn = function() {
            console.log(this);
            console.log(this.name + " like play ball");
            for (let i = 0; i < arguments.length; i++) {
                console.log(this.name + " like " + arguments[i]);
            }
        }.bind(emp);

        fn();  // this --> emp

        
    </script>
</body>
</html>
